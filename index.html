<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Jquery Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-3"></div>
            <div class="col-6">
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Choose Recipe</option>
                </select>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="contaimer mt-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <table class="table table-borderless" id="name"></table>
                </div>
                <div class="col-3">
                    <table class="table table-borderless" id="img"></table>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row mt-3" id="higt-show">
                 <div class="col-6">
                    <h5 id="text-num" class="text-right"></h5>
                 </div>
                 <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-primary" id="one" type="button">-</button>
                            </div>
                            <input type="number" disabled class="text-center" id="input" value="0">
                            <div class="input-group-append">
                                <button class="btn btn-success" id="two" type="submit">+</button>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row mt-5">
                 <div class="col-6">
                     <h4 id="nameIngredient" class="text-center"></h4><br>
                     <table class="table table-borderless" id="ingredient"></table>
                 </div>
                 <div class="col-6">
                    <h4 id="introduction" class="text-center"></h4><br>
                    <div id="step"></div>
                 </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/Jquery_Project.js"></script>
</body>

</html>
